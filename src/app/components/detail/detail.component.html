<div class="container">
  <mat-grid-list cols="1" rowHeight="300px">
    <!-- <div *ngFor="let individualChar of charinfo | async"> -->
    <mat-grid-tile>
      <mat-card class="example-card">
        <img
          mat-card-image
          src="../../../assets/images/{{ product.filename }}"
          alt="../../../assets/images/{{ product.filename }}"
        />
        <mat-card-content class="content">
          <p>{{ product.title }}</p>
        </mat-card-content>
      </mat-card>
      <mat-card>
        <mat-card-title class="example-card">
          <div>{{ product.description }}</div>
          <span>
            <small
              *ngIf="!product.avail"
              style="font-weight: bold; color: red;"
            >
              Product Not Available
            </small></span
          >
        </mat-card-title>
        <mat-card-actions>
          <button mat-raised-button (click)="goBack()">Back</button>
          <div
            [ngSwitch]="product.avail"
            style="margin-top: 10px; margin-bottom: 10px;"
          >
            <div *ngSwitchCase="true">
              <button
                mat-raised-button
                color="accent"
                (click)="addToCart(product.id)"
              >
                Add To Cart
              </button>
            </div>
            <div *ngSwitchCase="false">
              <button mat-raised-button color="accent" disabled>
                Add To Cart
              </button>
            </div>
          </div>
          <mat-form-field appearance="fill">
            <mat-label>Quantity</mat-label>
            <mat-select [(value)]="selected">
              <mat-option value="1">
                1
              </mat-option>
              <mat-option value="2">
                2
              </mat-option>
              <mat-option value="3">
                3
              </mat-option>
              <mat-option value="4">
                4
              </mat-option>
              <mat-option value="5">
                5
              </mat-option>
              <mat-option value="6">
                6
              </mat-option>
            </mat-select>
          </mat-form-field>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
    <!-- </div> -->
  </mat-grid-list>
</div>
