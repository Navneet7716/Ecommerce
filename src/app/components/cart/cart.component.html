<div style="margin: 10rem;">
  <mat-card *ngIf="cart.length === 0">
    <mat-card-header>
      <span style="font-size: x-large; font-weight: bold;"
        >YOUR CART IS EMPTY !</span
      >
    </mat-card-header>
  </mat-card>
  <table mat-table [dataSource]="cartUpdated" class="demo">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let row">
        <button
          mat-button
          style="background-color: rgb(201, 245, 245);"
          [routerLink]="['/detail', row.id]"
        >
          {{ row.title }}
        </button>
      </td>
      <td mat-footer-cell *matFooterCellDef>Total</td>
      <!-- <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let row">{{ row.title }}</td>
      <td mat-footer-cell *matFooterCellDef>Total</td> -->
    </ng-container>

    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>Quantity</th>
      <td mat-cell *matCellDef="let row">{{ row.Quantity }}</td>
      <td mat-footer-cell *matFooterCellDef>{{ getQuantity() }}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Cost</th>
      <td mat-cell *matCellDef="let row">
        {{ row.price * row.Quantity | currency }}
      </td>
      <td mat-footer-cell *matFooterCellDef>{{ getTotalCost() | currency }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let row">
        <button mat-raised-button color="warn" (click)="delete(row.id)">
          Remove
        </button>
      </td>
      <td mat-footer-cell *matFooterCellDef>
        <button
          mat-raised-button
          color="warn"
          (click)="deleteAll()"
          *ngIf="cart.length !== 0"
        >
          Remove All
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>
  <button
    mat-raised-button
    color="primary"
    [routerLink]="['/home']"
    style="margin-top: 10px;"
  >
    Continue Shopping
  </button>
</div>
